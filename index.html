<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        
        <header class="header">
            <img src="./images/Vector.png" alt="Логотип" class="header__logo">
        </header>
        
        <main class="main">
            <section class="profile">
                <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__foto">
                <div class="profile__info">
                    <div class = 'profile__text'>
                        <p class = 'profile__userName'>
                            Жак-Ив Кусто 
                            <button class = 'profile__edit-button'></button>
                        </p>
                        <p class="profile__profession">
                            Исследователь океана
                        </p>
                    </div>
                    <button class = 'profile__add-pic-button'></button>
                </div>    
            </section>
        
            <ul class = 'foto-table'>
                <li class="foto-table__element">
                    <img src="./images/Balboa Island, Newport Beach, CA, USA.jpg" alt="Остров Бальбоа" class="foto-table__foto">
                    <div class="foto-table__content">
                        <p class="foto-table__name">
                            Остров Бальбоа
                        </p>
                        <button class = 'foto-table__like-button'></button>
                    </div>
                </li>

                <li class="foto-table__element">
                    <img src="./images/Egypt .jpg" alt="Египет" class="foto-table__foto">
                    <div class="foto-table__content">
                        <p class="foto-table__name">
                            Египет
                        </p>
                        <button class = 'foto-table__like-button'></button>
                    </div>
                    </li>

                <li class="foto-table__element">
                    <img src="./images/Lofoten, Norway.jpg" alt="Норвегия" class="foto-table__foto">
                    <div class="foto-table__content">
                        <p class="foto-table__name">
                            Норвегия
                        </p>
                        <button class = 'foto-table__like-button'></button>
                    </div>
                </li>

                <li class="foto-table__element">
                    <img src="./images/Mauna Kea, Hawaii, USA.jpg" alt="Гаваи" class="foto-table__foto">
                    <div class="foto-table__content">
                        <p class="foto-table__name">
                            Гаваи
                        </p>
                        <button class = 'foto-table__like-button'></button>
                    </div>
                </li>

                <li class="foto-table__element">
                    <img src="./images/Royan, France.jpg" alt="Франция" class="foto-table__foto">
                    <div class="foto-table__content">
                        <p class="foto-table__name">
                            Франция                           
                        </p>
                        <button class = 'foto-table__like-button'></button>
                    </div>
                </li>

                <li class="foto-table__element">
                    <img src="./images/Split, Kroatien.jpg" alt="Хорватия" class="foto-table__foto">
                    <div class="foto-table__content">
                        <p class="foto-table__name">
                            Хорватия                           
                        </p>
                        <button class = 'foto-table__like-button'></button>
                    </div>
                </li>
            </ul>
            
        </main>
    
        <footer class="footer">
            <p class="footer__text">
                &COPY; 2020 Mesto Russia
            </p>
        </footer>
        
        <section class="popup">
            <div class="popup__background">
                <button class="popup__close-button"></button>
                <div class="popup__container">
                    
                    <h2 class="popup__title">Редактировать профиль</h2>
                    
                    <p class="popup__user-name">

                    </p>
                    
                    <p class="popup__user-profession">

                    </p>
                    
                    <button class="popup__save-button"></button>

                </div>
            </div>
        </section>

    </div>
</body>
</html>
