<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        
        <header class="header">
            <img src="./images/logo-header.svg" alt="Логотип" class="header__logo">
        </header>
        
        <main class="main">
            <section class="profile">
                <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__foto">
                <div class="profile__info">
                    <div class = "profile__content">
                        <div class = "profile__text">
                            <h1 class = "profile__user-name">Жак-Ив Кусто </h1>
                            <p class="profile__profession">Исследователь океана</p>
                        </div>
                        <button aria-label="edit-button" class = "profile__edit-button" type="button"></button>
                    </div>
                    <button aria-label="add-pic-button" class = "profile__add-pic-button" type="button"></button>
                </div>    
            </section>
            
            <section class="foto">
                <ul class = "foto-table">
                    <li class="foto-table__element">
                        <img src="./images/USA.jpg" alt="Остров Бальбоа" class="foto-table__foto">
                        <div class="foto-table__content">
                            <h2 class="foto-table__name">
                                Остров Бальбоа
                            </h2>
                            <button class = "foto-table__like-button"></button>
                        </div>
                    </li>

                    <li class="foto-table__element">
                        <img src="./images/Egypt.jpg" alt="Египет" class="foto-table__foto">
                        <div class="foto-table__content">
                            <h2 class="foto-table__name">
                                Египет
                            </h2>
                            <button class = "foto-table__like-button"></button>
                        </div>
                        </li>

                    <li class="foto-table__element">
                        <img src="./images/Norway.jpg" alt="Норвегия" class="foto-table__foto">
                        <div class="foto-table__content">
                            <h2 class="foto-table__name">
                                Норвегия
                            </h2>
                            <button class = "foto-table__like-button"></button>
                        </div>
                    </li>

                    <li class="foto-table__element">
                        <img src="./images/Hawaii.jpg" alt="Гаваи" class="foto-table__foto">
                        <div class="foto-table__content">
                            <h2 class="foto-table__name">
                                Гаваи
                            </h2>
                            <button class = "foto-table__like-button"></button>
                        </div>
                    </li>

                    <li class="foto-table__element">
                        <img src="./images/France.jpg" alt="Франция" class="foto-table__foto">
                        <div class="foto-table__content">
                            <h2 class="foto-table__name">
                                Франция                           
                            </h2>
                            <button class = "foto-table__like-button"></button>
                        </div>
                    </li>

                    <li class="foto-table__element">
                        <img src="./images/Croatia.jpg" alt="Хорватия" class="foto-table__foto">
                        <div class="foto-table__content">
                            <h2 class="foto-table__name">
                                Хорватия                           
                            </h2>
                            <button class = "foto-table__like-button"></button>
                        </div>
                    </li>
                </ul>
        </section>
            
        </main>
    
        <footer class="footer">
            <p class="footer__text">
                &COPY; 2020 Mesto Russia
            </p>
        </footer>
        
        <section class="popup">
            
            <div class="popup__background">
                
                <form class="popup__container" name="container">
                    
                    <h2 class="popup__title">Редактировать профиль</h2>
                    
                    <input type="text" class="popup__input popup__input_content_name" name="name" value="">
                       
                    <input type="text" class="popup__input popup__input_content_job" name="job" value="">
            
                    <button type="submit" class="popup__save-button">
                        Сохранить
                    </button>

                    <button aria-label="close-button" type="button" class="popup__close-button"></button>>
                
                </form>
                
            </div>
        </section>

    </div>

    <script src="./scripts/index/index.js"></script>
</body>
</html>
