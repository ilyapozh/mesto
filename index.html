<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        
        <header class="header">
            <img src="./images/logo-header.svg" alt="Логотип" class="header__logo">
        </header>
        
        <main class="main">
            <section class="profile">
                <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__foto">
                <div class="profile__info">
                    <div class = "profile__content">
                        <div class = "profile__text">
                            <h1 class = "profile__user-name">Жак-Ив Кусто </h1>
                            <p class="profile__profession">Исследователь океана</p>
                        </div>
                        <button aria-label="edit-button" type="button" class = "profile__edit-button"></button>
                    </div>
                    <button aria-label="add-pic-button" type="button" class = "profile__add-pic-button" ></button>
                </div>    
            </section>
            
            <section class="foto">
                
                <ul class = "foto-table">
                </ul>
                
            </section>
            
        </main>
    
        <footer class="footer">
            <p class="footer__text">
                &COPY; 2020 Mesto Russia
            </p>
        </footer>
        
        <section class="popup popup_content_edit-profile">   
            <form class="popup__container popup_content_edit-profile" name="container" novalidate>
                
                <h2 class="popup__title">Редактировать профиль</h2>
                
                <input required minlength="2" maxlength="40" id="name-input" type="text" class="popup__input popup__input_content_name" name="name"  placeholder="Имя">
                <span id="name-input-error" class="popup__error"></span>  
                
                <input required id="job-input" minlength="2" maxlength="40" type="text" class="popup__input popup__input_content_job" name="job"  placeholder="О себе">
                <span id="job-input-error" class="popup__error"></span> 
                
                <button type="submit" class="popup__save-button">
                    Сохранить 
                </button>
                <button aria-label="кнопка закрыть" type="button" class="popup__close-button"></button>
            
            </form>
        </section>

        <section class="popup popup_content_add-pic">   
            <form class="popup__container popup_content_add-pic" name="container" novalidate>
                
                <h2 class="popup__title">Новое место</h2>
                
                <input required minlength="2" maxlength="30" id="place-name-input" type="text" placeholder="Название" class="popup__input popup__input_content_place-name" name="name" value="" >
                <span id="place-name-input-error" class="popup__error"></span> 
                
                <input required id="place-img-link-input" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_content_link" name="job" value="">
                <span id="place-img-link-input-error" class="popup__error"></span> 

                <button type="submit" class="popup__save-button popup__save-button_state_notActive" disabled>
                    Создать
                </button>
                <button aria-label="кнопка закрыть" type="button" class="popup__close-button"></button>
            
            </form>
        </section>

        <section class="popup popup_content_full-pic">
            <div class="popup__full-pic-container">
                
                <img src="" alt="" class="popup__background">
                <p class="popup__pic-title"></p>
                <button type="button" aria-label="кнопка закрыть" class = "popup__close-button"></button>
            </div>
            
        </section>

    </div>
    
    <template id="card">
        <li class="foto-table__list">
            <div class="foto-table__element">
                <button type="button" aria-label="кнопка закрыть" class="foto-table__delete-button"></button>
                <img src="" alt="" class="foto-table__foto">
                
                <div class="foto-table__content">
                    <h2 class="foto-table__name"></h2>
                    <button type="button" class ="foto-table__like-button"></button>
                </div>
            </div>
        </li>  
    </template>

    
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
</body>
</html>
